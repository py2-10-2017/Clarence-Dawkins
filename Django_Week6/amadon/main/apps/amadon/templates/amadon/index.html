<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon/style.css' %}" media="screen" title="no title"  charset="utf-8">    
</head>
<body> 
    <h1>Amadon Store!</h1> 
    <table>
        <thead> 
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>${{item.price}}</td> 
                    <td>              
                    <form action="/amadon/buy/{{item.id}}" method="POST">{% csrf_token %}                
                        <select name = 'quantity'>
                            <option value="1">1</option>
                            <option value="2">2</option>   
                            <option value="3">3</option>       
                        </select>
                        <input type="hidden" name="product_id" value="1015">
                    </td>
                    <td><input type="submit" value="Buy!"></td>            
                </form>
            {% endfor %}
        </tbody> 

    </table>
</body>
</html>
